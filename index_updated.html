
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wright’s Carnival Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f4f4f4; max-width: 480px; margin: auto; padding: 1em; }
    h2 { text-align: center; }
    label, input { display: block; margin: 0.5em 0; }
    input[type="number"] { width: 100%; padding: 0.5em; font-size: 1em; }
    input:disabled { background-color: #ddd; }
    button { width: 100%; padding: 1em; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1em; margin-top: 1em; }
    #results { background: #fff; padding: 1em; border-radius: 5px; margin-top: 1em; }
  </style>
</head>
<body>

<h2>Carnival Ticket Calculator</h2>

<label><input type="checkbox" id="overrideToggle" onchange="enableByDay()"> 🛠️ Override date restrictions</label>
<label>🎟️ Single Tickets ($1 each):<input type="number" id="qtyTickets" value="0" min="0"></label>
<label>🎢 Unlimited Armbands ($40):<input type="number" id="qtyArmband40" value="0" min="0"></label>
<label>🥫 Thursday Armbands ($25):<input type="number" id="qtyArmband25" value="0" min="0"></label>
<label>👨‍👩‍👧‍👦 Wednesday Family Pack ($100 for 4 unlimited ride armbands):<input type="number" id="qtyFamilyPack" value="0" min="0"></label>
<label>💵 Cash Given:<input type="number" id="cashGiven" value="0" min="0" step="0.01"></label>
<button onclick="calculate()">Calculate</button>
<div id="results"></div>

<script>
const TAX_RATE = 0.06875;

function enableByDay() {
  const override = document.getElementById("overrideToggle").checked;
  const today = new Date();
  const day = today.getDay();
  const date = today.getDate();
  const arm25 = document.getElementById("qtyArmband25");
  const arm40 = document.getElementById("qtyArmband40");
  const fam = document.getElementById("qtyFamilyPack");

  if (override) {
    arm25.disabled = false;
    arm40.disabled = false;
    fam.disabled = false;
    return;
  }

  arm25.disabled = !(day === 4 && date === 7);
  if (arm25.disabled) arm25.value = 0;

  arm40.disabled = !(day >= 3 && date >= 6 && date <= 9);
  if (arm40.disabled) arm40.value = 0;

  fam.disabled = !(day === 3 && date === 6);
  if (fam.disabled) fam.value = 0;
}

function calculate() {
  const qtyTickets = parseInt(document.getElementById("qtyTickets").value) || 0;
  const qty40 = parseInt(document.getElementById("qtyArmband40").value) || 0;
  const qty25 = parseInt(document.getElementById("qtyArmband25").value) || 0;
  const qtyFamily = parseInt(document.getElementById("qtyFamilyPack").value) || 0;
  const cash = parseFloat(document.getElementById("cashGiven").value) || 0;

  const subtotal = (qtyTickets * 1.00) + (qty40 * 40) + (qty25 * 25) + (qtyFamily * 100);
  const tax = subtotal * TAX_RATE;
  const total = subtotal + tax;
  const change = cash - total;

  let result = `Subtotal: $${subtotal.toFixed(2)}\n`;
  result += `Tax (6.875%): $${tax.toFixed(2)}\n`;
  result += `Total: $${total.toFixed(2)}\n`;

  if (change < 0) {
    result += `⚠️ Not enough cash. Still owed: $${Math.abs(change).toFixed(2)}`;
  } else {
    result += `Change Due: $${change.toFixed(2)}`;
  }

  document.getElementById("results").innerText = result;
}

window.onload = enableByDay;
</script>

</body>
</html>
